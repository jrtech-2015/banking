<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- <img alt="logo" id="header_logo" height="40" float-left src="assets/images/logo.png" /> -->
      <h5 class="header">
    JR Attendance App
      </h5>
      <ion-icon class="list-icon" name="calendar-outline" (click)="routeToAttendance()"></ion-icon>
      <ion-icon name="power" (click)="logout()"  title="Logout"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title>Employee Details</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list *ngFor="let empDetails of employeeDetails">
      <ion-item lines="none">
        <ion-label>Employee Name</ion-label>
        <ion-note style="font-size: 15px;" slot="end">{{empDetails.emp_name}}</ion-note>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Employee Code</ion-label>
        <ion-note style="font-size: 15px;" slot="end">{{empDetails.emp_code}}</ion-note>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Employee Branch</ion-label>
        <ion-note style="font-size: 15px;" slot="end">{{empDetails.emp_branch}}</ion-note>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Employee Mail Id</ion-label>
        <ion-note style="font-size: 15px;" slot="end">{{empDetails.email_id}}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-content>
  <ion-button shape="round" fill="outline" (click)="checkIn()">Check-In</ion-button>
  <ion-button shape="round" fill="outline" (click)="checkOut()">Check-Out</ion-button>
</ion-content>
