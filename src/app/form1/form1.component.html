<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- <img alt="logo" id="header_logo" height="40" float-left src="assets/images/logo.png" /> -->
      <h5 class="header">
      Jr Attendance App
      </h5>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="img-div">
      <img alt="logo" id="header_logo" height="40" float-left src="assets/images/leave.png" />
    </div>
  <form class="register-form">
    <ion-item color="form-field">
      <ion-input disabled="true" Value="Available days 2"></ion-input>
    </ion-item>

    <ion-item color="form-field">
      <ion-input placeholder="Reason" type="text" required></ion-input>
    </ion-item>

    <ion-item color="form-field">
      <ion-input placeholder="How Many days" type="text" required></ion-input>
    </ion-item>

    <ion-item color="form-field">
      <ion-input disabled="true" Value="Reamining Days 0"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" class="submit-btn" expand="block" >Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
